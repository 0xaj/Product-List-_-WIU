<div class="search">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input class="search-box">
</div>
  
  <div class="mat-elevation-z8 tb-main">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="PID">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > PID </th>
        <td mat-cell *matCellDef="let row"> {{row.pid}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}}</td>
      </ng-container>
  
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        
        <td mat-cell *matCellDef="let row"> {{row.image}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Price </th>
        <td mat-cell *matCellDef="let row"> {{row.price}} </td>
      </ng-container>

      <ng-container matColumnDef="Comments">
        <th mat-header-cell *matHeaderCellDef > Comments </th>
        <td mat-cell *matCellDef="let row btn-parent" >
          <button mat-button class="btn-view" (click)="passProductData(row)"> 
            <!-- <mat-icon>Comment</mat-icon>   -->

          Comment
          
        </button>
          
        </td>
      </ng-container>

        

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tb-header"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    <mat-paginator  [pageSize]="4"  showFirstLastButtons class="pgntn"></mat-paginator>

  </div>
