<div class="main-title">Product Details</div>
<div class="main-comp">
<div class="parent-comp">

    <div class="left-sec">

        <img src={{prodimage}} class="image-comp" />


    </div>

    <div class="right-sec">

        <div class="head-comp">

            <p class="heading">{{title}}</p>
        </div>
        <div class="sub-comp">

            <p class="subtitle">{{description}} </p>
        </div>
        <div class="sub-comp">

            <p class="subtitle">Price: {{price}} </p>
        </div>

    </div>

</div>
<div class="col-comment">

<div class="cmt-head">Comments</div>
<div class="text-box">
    <input type="text" class="cmt-box" placeholder="Type your thoughts" [(ngModel)]="model.message">
</div>
<button class="btn btn-cmt" (click)="postComment()">Post</button>
<div class="comment">
    <!-- <li *ngFor="let comment of comments">{{comment}}</li> -->
    <!-- <table>
        <tr ng-repeat="comment in comments">
          <td>{{ comment.message }}</td>
          <td><button (click)="deleteComment(comment)"></button></td>
        </tr>
    </table> -->
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="Comments">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
            <td mat-cell *matCellDef="let row"> {{row.message}} </td>
        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row btn-parent">
                <button mat-button class="btn btn-del" (click)="deleteComment(row)">
                    <!-- <mat-icon>Comment</mat-icon>   -->
                    Delete
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tb-header"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
</div>
</div>
